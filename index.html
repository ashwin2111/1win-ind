    <title>Coming soon!</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      html {
        display: table;
        font-family: Lato, "Segoe UI", Avenir, Ubuntu, Tahoma, Verdana,
          Helvetica, sans-serif;
      }

      body {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        background: #f5f5f5;
      }

      h1 {
        font-size: 4em;
        font-weight: normal;
        text-transform: lowercase;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 1s forwards 0.5s;
      }

      svg {
        width: 250px;
        height: 250px;
        max-width: 100%; /* Make it responsive */
        max-height: 100%;
        opacity: 0;
        animation: scaleUp 2s forwards 0.5s; /* Simple scale and fade-in effect */
      }

      @keyframes scaleUp {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Fade-in animation for text */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 3em;
        }

        svg {
          width: 200px;
          height: 200px;
        }
      }

      @media screen and (max-width: 480px) {
        h1 {
          font-size: 2.5em;
        }

        svg {
          width: 180px;
          height: 180px;
        }
      }

      .footer-message {
        font-size: 1.2em;
        margin-top: 30px;
        opacity: 0;
        animation: fadeIn 1.5s forwards 1s;
      }

      .footer-message strong {
        color: #e33b3b;
        font-weight: bold;
      }
    </style>
  </head>
